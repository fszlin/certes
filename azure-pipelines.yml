trigger:
- master

jobs:

- job: Linux_netstandard20
  displayName: Linux - netstandard2.0

  pool:
    vmImage: 'ubuntu-latest'

  steps:

  - task: DotNetCoreCLI@2
    displayName: 'build certes'
    inputs:
      command: 'build'
      projects: 'src/Certes/Certes.csproj'
      arguments: '-f netstandard2.0'

- job: macOS_netstandard20
  displayName: macOS - netstandard2.0

  pool:
    vmImage: 'macOS-latest'

  steps:

  - task: DotNetCoreCLI@2
    displayName: 'build certes'
    inputs:
      command: 'build'
      projects: 'src/Certes/Certes.csproj'
      arguments: '-f netstandard2.0'

- job: Windows_netstandard20
  displayName: Windows - netstandard2.0

  pool:
    vmImage: 'windows-latest'

  steps:
  
  - task: DotNetCoreCLI@2
    displayName: 'build certes'
    inputs:
      command: 'build'
      projects: 'src/Certes/Certes.csproj'
      arguments: '-f netstandard2.0'

- job: Windows_net47
  displayName: Windows - net47

  pool:
    vmImage: 'windows-latest'

  steps:
  
  - task: DotNetCoreCLI@2
    displayName: 'build certes'
